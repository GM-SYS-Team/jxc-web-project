<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>优惠券管理</title>
<link rel="stylesheet" href="../static/css/coupon.css" />
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/coupon.js"></script>
</head>
<body>
	<div class="app">
		<div class="app-inner clearfix">
			<div class="app-init-container">
				<nav class="ui-nav clearfix">
					<ul class="pull-left">
						<li id="js-list-all" class="active">
							<a href="#"><span>所有优惠券</span></a>
						</li>
						<li id="js-list-future">
							<a  href="#"><span>未开始</span></a>
						</li>
						<li id="js-list-on">
							<a href="#"><span>进行中</span></a>
						</li>
						<li id="js-list-end">
							<a href="#"><span>已结束</span></a>
						</li>
					</ul>
					<div class="pull-right common-helps-entry">
						<a href="#" target="_blank"> 查看【优惠券】设置及应用教程 </a>
					</div>
				</nav>
				
	<!------------------------------- 优惠券列表开始 ----------------------------------------------->
				<div class="app__content js-app-main" id="list_coupon">
					<div class="widget-list">
						<div class="js-list-filter-region clearfix ui-box" style="position: relative;">
							<div class="widget-list-filter"><a href="javascript:void(0);" onclick="addCoupon();" class="ui-btn ui-btn-success">新建优惠券</a>
								<div class="js-list-search ui-search-box">
								    <input class="txt" type="text" placeholder="搜索" value="">
								</div>
							</div>
						</div>
						<div class="ui-box">
						    <table class="ui-table ui-table-list">
						        <thead class="js-list-header-region"></thead>
						        <tbody class="js-list-body-region">
						        	<!-- 优惠券列表 -->
						        </tbody>
						    </table>
						    <div class="js-list-empty-region">
							    <div>
							    	<div class="no-result widget-list-empty">还没有相关数据</div>
								</div>
							</div>
						</div>
						<div class="js-list-footer-region ui-box"></div>
					</div>
				</div>
				
<!---------------------------- 添加优惠券开始 ------------------------------------------>
				<div class="app__content js-app-main" id="add_coupon" style="display: none;">
					<div class="app-design clearfix">
						<div class="page-tradeincard">
							<h2 class="ump-title">设置店铺优惠券</h2>
							<div class="app-preview">
								<div class="app-header"></div>
								<div class="app-entry">
									<div class="app-config js-config-region">
										<div class="app-field clearfix editing">
											<h1>
												<span>优惠券</span>
											</h1>
											<div class="app-field-wrap editing">
												<!-- <p class="about-card-desc">(微商城优惠券)</p> -->
												<div class="ump-coupon-detail-wrap">
													<div class="promote-card">
														<div class="clearfix" style="height: 60px;">
															<h2 class="pull-left font-size-16 promote-card-name" id="coupon_title_eg">优惠券标题</h2>
															<!-- <p class="pull-right font-size-14 center promote-share transparent-color js-share">分享</p> -->
														</div>
														<p class="center promote-value">
															<span class="promote-value-sign"> 
																<span>￥</span> 
																<i>0.00 </i>
															</span>
														</p>
														<p class="center font-size-14 promote-limit">订单满 <span id="order_money_eg">100</span> 元
															(不含运费)</p>
														<p class="center font-size-14 transparent-color">
															有效日期： <span id="coupon-date-section">20xx : 00 : 00 - 20xx : 00 : 00</span></p>
														<div class="dot"></div>
													</div>
													<div class="promote-desc">
														<h2 class="font-size-14 c-gray-dark promote-desc-title">使用说明</h2>
														<div class="block border-top-0" style="padding-top: 10px;">
															<div class="block-item clearfix">
																<span class="js-desc-detail"> 暂无使用说明…… </span> <a
																	class="c-blue more-desc pull-right js-more-desc"
																	href="javascript:void(0)">更多</a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="app-fields js-fields-region">
										<div class="app-fields ui-sortable"></div>
									</div>
								</div>
								<div class="js-add-region">
									<div></div>
								</div>
							</div>
							<div class="app-sidebar" style="margin-top: 0px;">
								<div class="arrow"></div>
								<div class="app-sidebar-inner js-sidebar-region">
									<div>
										<form class="form-horizontal" novalidate>
											<h1 class="config-title">优惠券基础信息</h1>
											<div class="control-group">
												<label class="control-label"><em class="required">*</em>优惠券名称：</label>
												<div class="controls">
													<input type="text" name="title" maxlength="10" value="" id="coupon_title" placeholder="最多支持10个字" onkeyup="keyup()">
												</div>
											</div>

											<div class="control-group">
												<label class="control-label"><em class="required">*</em>发放总量：</label>
												<div class="controls">
													<div class="input-append">
														<input type="text" name="total" id="batch_num" value="" class="input-small"> <span class="add-on">张</span>
													</div>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label"><em class="required">*</em>面值：</label>
												<div class="controls">
													<label class="radio inline">
														<input type="number" name="value" id="discount_money" class="input-small" value=""> 元
													</label>
												</div>
											</div>
											<!-- <div class="control-group">
												<label class="control-label"></label>
												<div class="controls">
													<label class="radio inline"> 
														<input name="preferential_type" type="radio" value="2">折扣
													</label> 
													<span class="js-preferential_type" data-value="2"
														style="display: none"> ：<input type="number"
														min="1.0" max="9.9" step="0.1" name="discount"
														class="input-small" value=""><span>折</span>
													</span>
													<p class="help-desc red">优惠券不能抵扣运费</p>
												</div>
											</div> -->

											<div class="control-group">
												<label class="control-label"><em class="required">*</em>使用门槛：</label>
												<!-- <div class="controls">
													<label class="radio inline"> 
														<input name="is_at_least" type="radio" id="order_money" value="0"/> 不限制
													</label>
												</div> -->
											</div>
											<div class="control-group">
												<label class="control-label"></label>
												<div class="controls">
													<label class="radio inline"> 
														<!-- <input style="margin-top: 6px;" name="is_at_least" type="radio" value="1" checked="checked"/> -->满
														<input type="text" name="at_least" value=""  id="order_money" class="input-small js-price"data-value-type="Number"/>元可使用
													</label>
													<p class="help-desc red">使用门槛计算不包含运费</p>

												</div>
											</div>

											<h1 class="config-title">基本规则</h1>
											<div class="control-group">
												<label class="control-label"><em class="required">*</em>每人限领：</label>
												<div class="controls">
													<select name="quota" data-value-type="Number" id="coupon_count">
														<option value="0" selected>不限张</option>
														<option value="1">1张</option>
														<option value="2">2张</option>
														<option value="3">3张</option>
														<option value="4">4张</option>
														<option value="5">5张</option>
														<option value="10">10张</option>
													</select>
												</div>
											</div>

											<div class="control-group">
												<label class="control-label"><em class="required">*</em>生效时间：</label>
												<div class="controls">
													<input type="text" readonly name="start_at"
														value="" class="js-start-time hasDatepicker"
														id="expiryDateStart">
												</div>
											</div>
											
											<div class="control-group">
												<label class="control-label"><em class="required">*</em>过期时间：</label>
												<div class="controls">
													<input type="text" readonly name="start_at"
														value="" class="js-start-time hasDatepicker"
														id="expiryDateStop">
												</div>
											</div>

											<div class="control-group" style="margin-top: 8px;">
												<label class="control-label">使用说明：</label>
												<div class="controls">
													<textarea name="description" id="coupon_intro" style="width: 210px;height: 60px;"
														cols="30" rows="2" placeholder="填写活动的详细说明，支持换行;"></textarea>
												</div>
											</div>

										</form>
									</div>
								</div>
							</div>
	<!--------------------------------- 添加优惠券结束------------------------- -->
							<!-- 保存 -->
							<div class="app-actions" style="bottom: 0px;">
								<div class="form-actions text-center">
									<input class="btn js-btn-quit" type="button" onclick="btnQuit();" value="取 消">
									<input class="btn btn-primary js-btn-save" type="submit"
										value="保 存" data-loading-text="保 存...">
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="notify-bar js-notify animated hinge hide">
			</div>
		</div>
	</div>
</body>
</html>
