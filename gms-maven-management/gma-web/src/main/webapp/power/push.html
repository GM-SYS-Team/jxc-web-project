<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>推送管理</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        /**
         * 扩展combox验证，easyui原始只验证select text的值，不支持value验证
         */
        $.extend($.fn.validatebox.defaults.rules, {
            comboxValidate: {
                validator: function (value, param, missingMessage) {
                    if ($('#' + param).combobox('getValue') != '' && $('#' + param).combobox('getValue') != null) {
                        return true;
                    }
                    return false;
                },
                message: "{1}"
            }
        });
        var url;
        function openPushJobAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "添加推送信息");
            url = "/admin/push/save";
        }

        function openPushJobModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("系统提示", "请选择一条要修改的数据！");
                return;
            }

            var row = selectedRows[0];
            if (row.pushStatus != '1') {
                $.messager.alert("系统提示", "非已保存状态，不能再修改内容！");
                return;
            }
            $("#dlg").dialog("open").dialog("setTitle", "修改推送信息");
            $("#fm").form("load", {
                "id": row.id,
                "title": row.title,
                "content": row.content,
                "url": row.url,
                "pushTime": new Date(row.pushTime).format("yyyy-mm-dd HH:MM:SS")
            });
            $('#cg').combogrid("setValue", row.objectId);
            url = "/admin/push/save?id=" + row.id;
        }


        function savePushJob() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("系统提示", "保存成功！");
                        resetValue();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("系统提示", result.errorInfo);
                    }
                }
            });
        }


        function resetValue() {
            $("#title").val("");
            $("#content").val("");
            $('#cg').combogrid("setValue", "");
            $("#pushTime").datetimebox("setValue", "")
        }

        function closePushJobDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function searchRolePushJob() {
            $("#dg").datagrid('load', {
                "title": $("#s_title").val()
            });
        }


        $(function () {
            $('#cg').combogrid({
                panelWidth: 400,
                idField: 'id',        //ID字段
                textField: 'shopName',    //显示的字段
                url: "/admin/push/listShop",
                fitColumns: true,
                striped: true,
                editable: true,
                pagination: true,           //是否分页  
                rownumbers: true,           //序号  
                collapsible: false,         //是否可折叠的  
                fit: true,                  //自动大小  
                method: 'post',
                columns: [[
                    {field: 'id', title: '商铺编号', width: 80, hidden: true},
                    {field: 'shopName', title: '商铺名称', width: 150},
                    {field: 'Gender', title: '用户性别', width: 150}
                ]],
                keyHandler: {
                    up: function () {               //【向上键】押下处理  
                        //取得选中行  
                        var selected = $('#cg').combogrid('grid').datagrid('getSelected');
                        if (selected) {
                            //取得选中行的rowIndex  
                            var index = $('#cg').combogrid('grid').datagrid('getRowIndex', selected);
                            //向上移动到第一行为止  
                            if (index > 0) {
                                $('#cg').combogrid('grid').datagrid('selectRow', index - 1);
                            }
                        } else {
                            var rows = $('#cg').combogrid('grid').datagrid('getRows');
                            $('#cg').combogrid('grid').datagrid('selectRow', rows.length - 1);
                        }
                    },
                    down: function () {             //【向下键】押下处理  
                        //取得选中行  
                        var selected = $('#cg').combogrid('grid').datagrid('getSelected');
                        if (selected) {
                            //取得选中行的rowIndex  
                            var index = $('#cg').combogrid('grid').datagrid('getRowIndex', selected);
                            //向下移动到当页最后一行为止  
                            if (index < $('#cg').combogrid('grid').datagrid('getData').rows.length - 1) {
                                $('#cg').combogrid('grid').datagrid('selectRow', index + 1);
                            }
                        } else {
                            $('#cg').combogrid('grid').datagrid('selectRow', 0);
                        }
                    },
                    enter: function () {             //【回车键】押下处理  
                        //设置【性别】文本框的内容为选中行的的性别字段内容  
                        $('#txtGender').val($('#cg').combogrid('grid').datagrid('getSelected').Gender);
                        //选中后让下拉表格消失  
                        $('#cg').combogrid('hidePanel');
                    },
                    query: function (keyword) {     //【动态搜索】处理  
                        //设置查询参数  
                        var queryParams = $('#cg').combogrid("grid").datagrid('options').queryParams;
                        queryParams.shopName = keyword;
                        $('#cg').combogrid("grid").datagrid('options').queryParams = queryParams;
                        //重新加载  
                        $('#cg').combogrid("grid").datagrid("reload");

                        $('#cg').combogrid("setValue", keyword);
                        //将查询条件存入隐藏域  
                        $('#hdKeyword').val(keyword);
                    }
                },
                onSelect: function () {              //选中处理  
                    $('#txtGender').val($('#cg').combogrid('grid').datagrid('getSelected').shopName);
                }
            });

            //取得分页组件对象  
            var pager = $('#cg').combogrid('grid').datagrid('getPager');

            if (pager) {
                $(pager).pagination({
                    pageSize: 10,               //每页显示的记录条数，默认为10  
                    pageList: [10, 5, 3],       //可以设置每页记录条数的列表  
//                    beforePageText: '第',       //页数文本框前显示的汉字
//                    afterPageText: '页    共 {pages} 页',
//                    displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录',
                    //选择页的处理  
                    onSelectPage: function (pageNumber, pageSize) {
                        //按分页的设置取数据  
                        getData(pageNumber, pageSize);
                        //设置表格的pageSize属性，表格变化时按分页组件设置的pageSize显示数据  
                        $('#cg').combogrid("grid").datagrid('options').pageSize = pageSize;
                        //将隐藏域中存放的查询条件显示在combogrid的文本框中  
                        $('#cg').combogrid("setValue", $('#hdKeyword').val());
                        $('#txtGender').val('');
                    },
                    //改变页显示条数的处理  
                    //（处理后还是走onSelectPage事件，所以设置也写到onSelectPage事件中了）  
                    onChangePageSize: function () {
                    },
                    //点击刷新的处理  
                    onRefresh: function (pageNumber, pageSize) {
                        //按分页的设置取数据  
                        getData(pageNumber, pageSize);
                        //将隐藏域中存放的查询条件显示在combogrid的文本框中  
                        $('#cg').combogrid("setValue", $('#hdKeyword').val());
                        $('#txtGender').val('');
                    }
                });
            }

            var getData = function (page, rows) {
                $.ajax({
                    type: "POST",
                    url: "/admin/push/listShop?",
                    data: "page=" + page + "&rows=" + rows + "&shopName=" + $('#hdKeyword').val(),
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(textStatus);
                        $.messager.progress('close');
                    },
                    success: function (data) {
                        $('#cg').combogrid('grid').datagrid('loadData', data);
                    }
                });
            };


        });

        //状态，0：已删除；1：已保存；2：已提交推送任务；3：已撤回
        function formatStatus(value, rec, index) {
            if (value == '0') {
                return "已删除"
            } else if (value == '1') {
                return "已保存"
            } else if (value == '2') {
                return "推送已提交"
            } else if (value == '3') {
                return "已撤回"
            } else {
                return "未知状态"
            }
        }

        //格式化操作单元格
        function formatEdit(val, row) {
            var htmlStr = "";
            if (row.pushStatus == "1") {
                htmlStr += "<a href=\"javascript:deletePushJob(" + row.id + ")\">删除</a>";
                htmlStr += "&nbsp;&nbsp;&nbsp;&nbsp;<a href=\"javascript:submitPushJob(" + row.id + ")\">推送</a>";
            } else if (row.pushStatus == "2") {
                htmlStr += "<a href=\"javascript:withdrawPushJob(" + row.id + ")\">撤回</a>";
            }
            return htmlStr;
        }
        //删除推送任务
        function deletePushJob(pushJobId) {
            $.messager.confirm("系统提示", "您确定要删除这条数据吗？", function (r) {
                if (r) {
                    $.post("/admin/push/delete", {id: pushJobId}, function (result) {
                        if (result.success) {
                            $.messager.alert("系统提示", "数据已成功删除！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("系统提示", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        //提交推送任务
        function submitPushJob(pushJobId) {
            $.messager.confirm("系统提示", "您确定要提交这条数据吗？", function (r) {
                if (r) {
                    $.post("/admin/push/submit", {id: pushJobId}, function (result) {
                        if (result.success) {
                            $.messager.alert("系统提示", "数据已成功提交！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("系统提示", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        //撤回推送任务
        function withdrawPushJob(pushJobId) {
            $.messager.confirm("系统提示", "您确定要撤回这条数据吗？", function (r) {
                if (r) {
                    $.post("/admin/push/withdraw", {id: pushJobId}, function (result) {
                        if (result.success) {
                            $.messager.alert("系统提示", "数据已成功撤回！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("系统提示", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }


        // 对Date的扩展，将 Date 转化为指定格式的String
        // 月(M)、日(d)、小时(H)、分(M)、秒(S)、季度(q) 可以用 1-2 个占位符，
        // 年(y)可以用 1-4 个占位符，毫秒(s)只能用 1 个占位符(是 1-3 位的数字)
        // 例子：
        // (new Date()).Format("yyyy-mm-dd HH:MM:SS.s") ==> 2015-07-02 08:09:04.423
        // (new Date()).Format("yyyy-m-d H:M:S.s")      ==> 2015-7-2 8:9:4.18
        Date.prototype.format = function (fmt) { //author: meizz
            var o = {
                "m+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "M+": this.getMinutes(), //分
                "S+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "s": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        var Common = {
            //EasyUI用DataGrid用日期格式化
            TimeFormatter: function (value, rec, index) {
                if (value == undefined) {
                    return "";
                }
                /*json格式时间转js时间格式*/
                value = value.substr(1, value.length - 2);
                var obj = eval('(' + "{Date: new " + value + "}" + ')');
                var dateValue = obj["Date"];
                if (dateValue.getFullYear() < 1900) {
                    return "";
                }
                var val = dateValue.format("yyyy-mm-dd HH:MM");
                return val.substr(11, 5);
            },
            DateTimeFormatter: function (value, rec, index) {
                if (value == undefined) {
                    return "";
                }
                var dateValue = new Date(value);
                if (dateValue.getFullYear() < 1900) {
                    return "";
                }

                return dateValue.format("yyyy-mm-dd HH:MM");
            },

            //EasyUI用DataGrid用日期格式化
            DateFormatter: function (value, rec, index) {
                if (value == undefined) {
                    return "";
                }
                /*json格式时间转js时间格式*/
                value = value.substr(1, value.length - 2);
                var obj = eval('(' + "{Date: new " + value + "}" + ')');
                var dateValue = obj["Date"];
                if (dateValue.getFullYear() < 1900) {
                    return "";
                }

                return dateValue.format("yyyy-mm-dd");
            },
            TitleFormatter: function (value, rec, index) {
                if (value.length > 10) value = value.substr(0, 8) + "...";
                return value;
            },
            LongTitleFormatter: function (value, rec, index) {
                if (value.length > 15) value = value.substr(0, 12) + "...";
                return value;
            }
        };

    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="推送管理" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true" singleSelect="true"
       url="/admin/push/list" fit="true" toolbar="#tb">
    <thead>
    <tr>
        <th field="id" width="20" align="center">编号</th>
        <th field="objectId" width="20" align="center" hidden="true">编号</th>
        <th field="title" width="100" align="center">消息标题</th>
        <th field="content" width="200" align="center">消息内容</th>
        <th field="devicePlatform" width="50" align="center">设备平台</th>
        <!--<th field="valid" width="30" align="center">是否有效</th>-->
        <th field="pushStatus" width="30" align="center" formatter="formatStatus">状态</th>
        <th field="pushTime" width="60" align="center" formatter="Common.DateTimeFormatter">推送时间</th>
        <th field="modifyTime" width="60" align="center" formatter="Common.DateTimeFormatter">修改时间</th>
        <th field="modifyUser" width="60" align="center">修改用户</th>
        <th field="aa" width="50" align="center" formatter="formatEdit">操作</th>
    </tr>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openPushJobAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:openPushJobModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
    </div>
    <div>
        &nbsp;消息标题：&nbsp;<input type="text" id="s_title" size="20"
                                onkeydown="if(event.keyCode==13) searchRolePushJob()"/>
        <a href="javascript:searchRolePushJob()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog" style="width:500px;height:370px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">

    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td style="width: 20%">标题：</td>
                <td style="width: 80%"><input type="text" id="title" name="title" class="easyui-validatebox"
                                              style="width: 300px;" required="true"/></td>
            </tr>
            <tr>
                <td valign="top">内容：</td>
                <td>
                    <textarea rows="5" cols="40" id="content" name="content" class="easyui-validatebox" required="true"
                              style="width: 300px;"></textarea>
                </td>
            </tr>
            <tr>
                <td>推送商铺：</td>
                <td><input id="cg" name="cg" style="width:300px"/>
                    <!--<input type="text" id="txtGender"/>-->
                    <!--<input type="text" id="url" name="url" class="easyui-validatebox" required="true"-->
                    <!--style="width: 300px;"/>-->
                </td>
            </tr>
            <tr>
                <td>设备平台：</td>
                <td>
                    <!--<input type="text" id="devicePlatform" name="devicePlatform" class="easyui-validatebox" required="true"/>-->
                    <select class="easyui-combobox" id="devicePlatform" name="devicePlatform" style="width: 154px;"
                            editable="false" panelHeight="auto" validType="comboxValidate['devicePlatform','请选择设备平台']">
                        <option value="">请选择</option>
                        <option value="ANDROID">安卓设备</option>
                        <option value="IPHONE">苹果设备</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>推送时间：</td>
                <td><input type="text" id="pushTime" name="pushTime" class="easyui-datetimebox"
                           data-options="required:true"/></td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:savePushJob()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closePushJobDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>

<div id="menuSetDialog" class="easyui-dialog" style="width:300px;height:500px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons2">
    <input type="hidden" id="roleId" name="roleId"/>
    <ul id="menuTree" class="easyui-tree"></ul>
</div>

<div id="dlg-buttons2">
    <a href="javascript:saveMenuSet()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closeMenuSetDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>

</body>
</html>
